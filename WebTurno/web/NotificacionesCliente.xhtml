<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Notificaciones Paciente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body {
                margin: 0;
                padding: 0;

                background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                background-size: 140%;
                height: 100vh;
                animation: fanimado 50s infinite;

            }

            @keyframes fanimado {
                0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

            }

        </style>         
    </h:head>

    <h:body style=" background-image: url(fondo/F1.jpg); background-size: cover;" >

        <div class="text-center text-white mb-5">
            <h1 style="font-family: serif; font-size: 100px;">Fisiotheraphy</h1>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <h:form>
                <h:commandLink value="Home" styleClass="btn btn-primary font-size: 24" action="pacientePag.xhtml"/>
            </h:form>
        </div>

        <div class="container pb-5">
            <div class="center-align">
                <div class="row">
                    <div>
                        <h:form>  
                            <h3 style="color: white; font-family: serif;">Registro de Citas</h3>

                            <p:dataTable var="cit" value="#{SesionPaciente.citasAceptadas}">
                                <p:column headerText="Horario">
                                    <h:outputText value="#{cit.horario}"/>
                                </p:column>
                                <p:column headerText="Paciente">
                                    <h:outputText value="#{cit.idPacientes.nombres}"/>
                                </p:column>
                                <p:column headerText="Modalidad">
                                    <h:outputText value="#{cit.estado}"/>
                                </p:column>
                                <p:column headerText="Tipo Servicio">
                                    <h:outputText value="#{cit.idServicio.descripcion}"/>
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
