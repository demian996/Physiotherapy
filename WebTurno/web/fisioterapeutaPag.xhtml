<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inicio Fisioterapeuta</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;

                background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                background-size: 140%;
                height: 100vh;
                animation: fanimado 50s infinite;

            }

            @keyframes fanimado {
                0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

            }

        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>

    <h:body style="background-image: url(fondo/F10.jpg)">
        <h1 style="text-align: center; color: black; font-family: serif; font-size: 100px;">Fisiotheraphy</h1>  

        <h:form>
            <h3 style="color: white;">Bienvenido #{SesionFisioterapeuta.fisioterapeutaSesion.nombres}</h3>    

            <div class="card">
                <ul class="nav nav-tabs" style="border-color: black;">
                    <li class="nav-item">
                        <a class="nav-link active" href="EditFisioterapeuta.xhtml">Usuario</a>
                    </li>
                    <li class="nav-item">
                        <h:commandLink value="Cerrar SesiÃ³n" styleClass="nav-link" action="#{JSFSession.cerrarSesion()}"/>
                    </li>
                </ul>
            </div>
        </h:form>

        <div class="container">
            <div class="center-align">
                <div class="row">
                    <div>
                        <h:form>  
                            <h3 style="color: white; font-family: serif;">Citas por atender</h3>

                            <p:dataTable var="cit" value="#{SesionFisioterapeuta.citasVirtuales}">
                                <p:column headerText="Horario">
                                    <h:outputText value="#{cit.horario}"/>
                                </p:column>
                                <p:column headerText="Paciente">
                                    <h:outputText value="#{cit.idPacientes.nombres} #{cit.idPacientes.apellidos}"/>
                                </p:column>
                                <p:column headerText="Modalidad">
                                    <h:outputText value="#{cit.estado}"/>
                                </p:column>
                                <p:column headerText="Tipo Servicio">
                                    <h:outputText value="#{cit.idServicio.titulo}"/>
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
