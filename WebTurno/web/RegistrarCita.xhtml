<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registrar Cita</title>
        <!-- Compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            .form-container {
                max-width: 400px;
                margin: 0 auto;
                background-color: #f2f2f2;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-title {
                text-align: center;
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                font-size: 18px;
                color: #333;
                margin-bottom: 5px;
            }

            .form-control {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            .btn-primary {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 18px;
                border-radius: 5px;
                cursor: pointer;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>

    <h:body style="background-image: url('fondo/F1.jpg'); background-size: cover;">
        <div class="text-center text-white mb-5">
            <h1 style="font-family: serif; font-size: 100px;">Fisiotheraphy </h1>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <h:form>
                <h:commandLink value="Home" styleClass="btn btn-primary font-size: 24" action="pacientePag.xhtml"/>
            </h:form>
        </div>

        <div class="form-container">
            <p:growl autoUpdate="true" showDetail="true"/>
            <p:messages autoUpdate="true" showDetail="true" />
            <h:form>
                <h2 class="form-title">Solicita una Cita</h2>
                <div class="form-group">
                    <span class="form-label">Servicio</span>
                    <h:selectOneMenu styleClass="form-control" value="#{jSFCita.idServicio}">
                        <f:selectItem itemLabel="Seleccione Servicio" itemValue="" />
                        <f:selectItems value="#{jSFCita.listaServicio}" var="clin" itemLabel="#{clin.titulo}" itemValue="#{clin.idServicio}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <span class="form-label">Fisioterapeuta</span>
                    <h:selectOneMenu styleClass="form-control" value="#{jSFCita.idFisioterapeuta}">
                        <f:selectItem itemLabel="Seleccione Fisioterapeuta" itemValue="" />
                        <f:selectItems value="#{jSFCita.listaFisioterapeuta}" var="fisio" itemLabel="#{fisio.nombres}" itemValue="#{fisio.numCedula}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <span class="form-label">Pago</span>
                    <h:selectOneMenu styleClass="form-control" value="#{jSFCita.idPago}">
                        <f:selectItem itemLabel="Seleccione Método de Pago" itemValue="" />
                        <f:selectItems value="#{jSFCita.listaPago}" var="pag" itemLabel="#{pag.tipo}" itemValue="#{pag.idPago}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <span class="form-label">Hora de Reservacion</span>
                    <p:calendar value="#{jSFCita.horaReservacion}" pattern="MM/dd/yyyy HH:mm" styleClass="form-control"/>
                </div>


                <div class="form-container">
                    <h2 class="form-title">Solicita una Cita Presencial</h2>
                    <!-- Aquí van los campos para la cita presencial -->
                    <h:commandButton value="Solicitar Cita Presencial" styleClass="btn-primary w-100 mb-3" action="#{jSFCita.crearCitaPresencial()}">
                    </h:commandButton>
                </div>

                <div class="form-container">
                    <h2 class="form-title">Solicita una Cita de Emergencia</h2>
                    <!-- Aquí van los campos para la cita de emergencia -->
                    <h:commandButton value="Solicitar Cita de Emergencia" styleClass="btn btn-danger w-100" action="#{jSFCita.crearCitaEmergencia()}">
                    </h:commandButton>
                </div>

            </h:form>
        </div>

    </h:body>
</html>
