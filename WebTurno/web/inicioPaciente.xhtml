<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:head>

    <h:body style="background-image: url(fondo/f4.jpg)">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                background-size: 120%;
                height: 100vh;
                animation: fanimado 50s infinite;
            }
            @keyframes fanimado {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            button.ui-button {
                margin-right: .5rem;
            }
        </style>
        
        <div class="container pb-5">
            <div class="center-align">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <p:growl autoUpdate="true" showDetail="true"/>
                        <p:messages autoUpdate="true" showDetail="true" />
                        
                         <div class="text-center">
                            <h:form>
                                <h1 style="color: black; font-family: serif; font-size: 100px">Fisiotheraphy</h1> 
                                <div class="center-align">
                                    <h:commandLink value="Menu" styleClass="btn btn-primary font-size: 24" action="inicioGeneral.xhtml"/>
                                </div>
                            </h:form>
                        </div>
                        
                        <br />

                         <div class="card">
                            <div class="card-body">
                               
                                <div class="card-header">
                                    <h3 style="color: black; font-family: serif; text-align: center;">Inicio Sesión Usuario</h3>
                                </div>
                                <h:form>
                                    <div class="form-group">
                                        <label for="email" style="color: black; font-family: serif; font-size: 17">Correo Electrónico</label>
                                        <p:inputText id="email" styleClass="form-control" required="true" requiredMessage="El correo electrónico es requerido!" value="#{JSFSession.usuario}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password" style="color: black; font-family: serif; font-size: 17">Contraseña</label>
                                        <p:inputText id="password" type="password" styleClass="form-control" label="Password 2" required="true" requiredMessage="La Contraseña es requerida!" value="#{JSFSession.clave}"/>
                                    </div>
                                    <div class="center-align">
                                        <div class="form-group">
                                            <h:commandLink value="Iniciar Sesión" styleClass="btn btn-primary form-control" action="#{JSFSession.iniciarSesion()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>


                        <h:form>
                            
                            <div class="text-center">
                                
                                <div class="form-group">
                                    <h5 style="color: black; font-family: serif;">Si no eres usuario de Fisiotheraphy registrate aquí:</h5>
                                </div>
                                <div class="form-group">
                                    <h:commandLink value="Registrarse" styleClass="btn btn-primary btn-lg" action="crearPaciente.xhtml"/>
                                </div>
                            </div>
                            
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
        
    </h:body>

</html>
