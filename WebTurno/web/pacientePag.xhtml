<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Paciente</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;

                background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                background-size: 140%;
                height: 100vh;
                animation: fanimado 50s infinite;

            }

            @keyframes fanimado {
                0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

            }

        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </h:head>

    <h:body style=" background-image: url(fondo/F1.jpg)" >

        <h1 style=" text-align: center ; color: white; font-family: serif; font-size: 100px" >Fisiotheraphy</h1>
        <h3 style="color:  white" >Bienvenido #{sessionScope.paciente.nombres}</h3>    

        <div class="card">
            <ul class="nav nav-tabs" style="border-color: black;">
                <li class="nav-item">
                    <a class="nav-link active" href="EditPaciente.xhtml">Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="NotificacionesCliente.xhtml" >Registro Citas</a>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandLink value="Cerrar Sesión" styleClass="nav-link" action="#{JSFSession.cerrarSesion()}"/>
                    </h:form>
                </li>
            </ul>
        </div>

        <style>
            .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
                text-align: center;
            }

            .customPanelGrid .ui-panelgrid-content {
                align-items: center;
            }
        </style>

        <div class="container">
            <div class="center-align">

                <div class="col s12 input-field" >
                    <h3 style="color :  black ; font-family: serif" >Clinicas a tu servicio:</h3>
                </div>
                <div>

                    <h:form>
                        <div class="container">
                            <div class="row">
                                <ui:repeat value="#{jSFCita.listaClinica}" var="cli">
                                    <div class="col-md-3">
                                        <div class="card">
                                            <div class="panel panel-default" style="text-align: center; color: black; font-family: serif; font-size: 20px;">
                                                <div class="panel-heading">#{cli.nombre}</div>
                                                <div class="panel-body">
                                                    <img src="fondo/clinica.jpg" alt="Imagen de la clínica" width="200px" style="text-align: center;" />
                                                    <h:outputText value="#{cli.direccion}" /><br />
                                                    <h:outputText value="#{cli.telefono}" /><br />
                                                    <h:outputText value="#{cli.correoe}" /><br />

                                                    <h:commandLink value="Solicitar Cita" styleClass="btn btn-success font-size: 24" action="RegistrarCita.xhtml"/>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </h:form>


                </div>
            </div>
        </div>

    </h:body>

</html>
